<div class="container">
    <h1 class="text-center">Bienvenidos</h1>
    <div id="reporte1" ng-controller="Report1Controller">
        <h3>Atracciones más visitadas en los últimos 12 meses</h3>
        <div id="graficoReporte1">

        </div>
    </div>

    <div id="reporte2">
        <h3>Usuarios únicos globales</h3>
    </div>

    <div id="reporte3" ng-controller="Report3Controller">
        <h3>Usuarios únicos por pais</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="text-center" style="height:50px">
                    <h3>Distribución por pais</h3>
                    <p>Click en un pais para ver más detalles</p>
                </div>
                <div id="graficoReporte3">
                </div>
            </div>
            <div class="col-sm-6">
                <div ng-show="mostrarPais">
                    <div class="text-center" style="height: 50px;">
                        <h3>{{pais}}</h3>
                        <p>Cantidad:{{cantidad}} </p>
                    </div>
                    <div id="graficoReporte3Pais">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
