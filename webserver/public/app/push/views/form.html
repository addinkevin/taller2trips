<div class='page-header'>
    <div class="row row-eq-height">
        <div class="col-sm-8">
            <h1>{{title}}</h1>
        </div>
        <div class="col-sm-4">
            <div class='btn-toolbar pull-right button-wrapper'>
                <div class='btn-group'>
                    <a href="#/ciudades" class="btn btn-primary" role="button">Volver al listado de pushes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error header -->
<div id="errorContainer">

</div>
<div id="infoContainer">

</div>

<div class="panel panel-default">
    <div class="panel-body">
        <form ng-submit="submitPush()">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Identificador del push</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="push.nombre" class="form-control" placeholder="Identificador del push">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="push.link" class="form-control" placeholder="Link del push">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <label class="col-form-label">Descripción</label>
                    <select class="form-control"
                            ng-model="idiomaSelected"
                            ng-options="idioma.nombre for idioma in idiomas"></select>
                </div>

                <div class="col-sm-10">
                    <textarea class="form-control"  rows="5" style="resize: none;" placeholder="Descripción del push"
                              ng-model="push.descripcion[idiomaSelected.code]"
                    ></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ciudad asociada</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="push.ciudad" ng-options="ciudad.nombre for ciudad in ciudades">
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha de publicación</label>
                <div class="col-sm-10">
                    <input type="datetime-local" ng-model="push.fechahora">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Imagen</label>
                <div class="col-sm-10">
                    <h4>Información</h4>
                    <p>El formato de la imagen debe ser png.</p>
                    <p>El tamaño de la imagen debería ser 1920x1080 para una mejor visualización en la aplicación móvil.</p>
                    <label class="btn btn-primary" for="imagenCiudadInput">
                        <input type="file" id="imagenCiudadInput" accept="image/png"
                               style="display:none;" custom-on-change="uploadImageClick">
                        Subir imagen
                        <span class='label label-info' id="upload-file-info"></span>
                    </label>
                    <div class="previewDeImagenes" ng-show="push.imagen">
                        <div class="imagenPreview">
                            <img ng-src="{{push.imagen.imgSrc}}" class="img-responsive"/>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error header -->
            <div id="error-en-formulario">
            </div>


            <div class="form-group row">
                <button type="submit" class="btn btn-primary center-block">{{submit}}</button>
            </div>
        </form>
    </div>
</div>
